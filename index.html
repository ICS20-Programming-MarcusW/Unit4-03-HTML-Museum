<!DOCTYPE html>
<html>
  <head>
     <!-- Metadata -->
    <meta charset="utf-8">
    <meta name="description" content="Compound if statements, with JavaScript">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Marcus Wehbi">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link for favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav/favicon-16x16.png">
    <link rel="manifest" href="./fav/site.webmanifest">
    <!-- Link for stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Webpage title -->
    <title>Museum Admission in JS</title>
  </head>
  <body>
    <!-- Link for javascript file -->
    <script src="./js/script.js"></script>
	  <center>
    <!-- Large header -->
    <h1>Museum Admisson in JS</h1>
    <!-- Table to format page (form, image, etc.) -->
		<table>
			<tr align = "center">
				<td valign="top" align="left">
					<h3>This program will tell the user the admission cost depending on their age and day of the week:</h3>
          <!-- Form to retrieve information (Users age of choice) -->
					<form action="javascript:displayCost()">						
						<label for="age">Age:</label>
						<input type="number" step="1" min="0" id="age"><br><br>
						<!-- Select element to get day of the week -->						
						<label for="day">Day:</label>
						<select name="day" id="day">
						    <option value="">--Day of the Week--</option>
						    <option value="Sunday">Sunday</option>
						    <option value="Monday">Monday</option>
						    <option value="Tuesday">Tuesday</option>
						    <option value="Wednesday">Wednesday</option>
						    <option value="Thursday">Thursday</option>
						    <option value="Friday">Friday</option>
							<option value="Saturday">Saturday</option>
						</select>
						<br><br>
						<input type="submit" value="Display Cost">
					</form>
				</td>
				<td valign="top" align="left">
					<img src="./images/museum.jpg" alt="Museum" width="50%">
				</td>
			</tr>
		</table>
		<!-- Create a space where the user information will be displayed -->
		<div id="display-results">
			
		</div>
		  </center>
  </body>
</html>
